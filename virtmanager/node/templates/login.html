
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>login</title>

  <!-- Bootstrap -->
  <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    /*body{background: url(img/4.jpg) no-repeat;background-size:cover;font-size: 16px;}*/
    .form{background: rgba(38,45,42,0.2);width:400px;margin:100px auto;}
    #login_form{display: block;}
    #register_form{display: none;}
    .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
    input[type="text"],
    /*input[type="password"]{padding-left:26px;}*/
    .checkbox{padding-left:21px;}
  </style>


</head>
<body>
<div class="container">
  <div class="form row">
    <form class="form-horizontal col-sm-offset-3 col-md-offset-3" action="/login/" method="post">
      {% csrf_token %}
      <h3 class="form-title">登录</h3>
      <div class="col-sm-9 col-md-9">




        <div class="form-group">
          <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
          <input name="username"
                 placeholder="帐号"
                 autofocus="autofocus"
                 class="form-control form-control-solid placeholder-no-fix"
                 autocomplete="off" />
        </div>
        <div class="form-group">
          <input name="password"
                 placeholder="密码"
                 class="form-control form-control-solid placeholder-no-fix"
                 type="password"
                 autocomplete="off" />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-success pull-right">login</button>

        </div>
      </div>
    </form>
  </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/static/bootstrap-3.3.7-dist/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>

</html>
